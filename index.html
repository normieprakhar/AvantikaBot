<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AvantikaBot ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Arial+Narrow&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Arial Narrow', sans-serif;
      overflow: hidden;
    }
    .chat-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff0f6;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
      position: relative;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #ffffffaa;
      border-radius: 10px;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 10px;
      display: inline-block;
      animation: bounce 0.3s ease-in-out;
    }
    .user {
      background: #ffc1e3;
      align-self: flex-end;
      float: right;
      text-align: right;
      clear: both;
    }
    .bot {
      background: #f8bbd0;
      align-self: flex-start;
      float: left;
      text-align: left;
      clear: both;
    }
    #typing {
      font-style: italic;
      color: #999;
      padding: 5px 10px;
    }
    input, button {
      width: calc(100% - 20px);
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    @keyframes bounce {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('https://emojiapi.dev/api/v1/2764/128.png');
      background-size: contain;
      animation: float 5s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="bubble bot">AvantikaBot: Hii baby! Type karo na kuch ðŸ˜˜</div>
    </div>
    <div id="typing"></div>
    <input id="userInput" type="text" placeholder="Type something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
